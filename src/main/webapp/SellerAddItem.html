<h6>ADD AN ITEM</h6>
		
		<div class="form-group row" style="margin-top:20px">		
		
			<!-- Adding Images Button -->
			
			<div class ="form-group" style="margin-left:10px" id="allItemImages">
				<div id="allImages">
					
				</div>
				<div>
				 	<img class="small_img" id="addImageButton" src="images/sellerHub/AddImages.png" style="margin-left: 30px;"></img>
					<input type="file" id="uploadImage" accept="image/*" hidden>
				</div>	
			
			</div>
			
			
			<!-- Display Images -->
		
			<div class ="form-group" style="margin-left:30px" id="enlargedImageDiv">
				<div>
				  <img class="big_img" id="enlargedImage" src="images/sellerHub/AddImages.png" style="margin-left: 30px;"></img>
				</div>
				
				<div style="margin-top:30px; margin-left:25px">
		  		
		  			<div id="keyValuePairs" style="padding-left:20px">
		  				
		  			</div>
		  			
					<img class="image-btn" id="addKeyValue" src="images/sellerHub/AddMoreButton.png">
					<label for="addKeyValue" class="col-form-label ">ADD MORE DETAILS</label>
				</div>
				
			</div>
			
			
			<!-- Form to fill the details of the item -->
			
			<div class="form-group" style="margin-left:150px" id="itemDetailsForm">
			
		  		<div class="form-group row">
		    		<label for="itemName" class="col-sm-4 col-form-label ">ITEM NAME</label>
		    		<div class="col-sm-8">
		      			<input type="text" class="form-control" id="itemName" placeholder="Name">
		    		</div>
		 		</div>
			    
			    <div class="form-group row">
		    		<label for="itemPrice" class="col-sm-4 col-form-label ">PRICE</label>
		    		<div class="col-sm-8">
		      			<input type="number" class="form-control" id="itemPrice" placeholder="Price">
		    		</div>
		 		</div>
		 		
		 		<div class="form-group row">
		    		<label for="itemBrand" class="col-sm-4 col-form-label ">ITEM BRAND</label>
		    		<div class="col-sm-8">
		      			<input type="text" class="form-control" id="itemBrand" placeholder="Brand">
		    		</div>
		  		</div>		
		 		
		 		<div class="form-group row">
		    		<label for="itemQuantity" class="col-sm-4 col-form-label">QUANTITY</label>
		    		<div class="col-sm-8">
		      			<input type="number" class="form-control" id="itemQuantity" placeholder="0">
		    		</div>
		 		</div>
		 		
		 		<div class="form-group row">
		    		<label for="itemDiscount" class="col-sm-4 col-form-label ">DISCOUNT</label>
		    		<div class="col-sm-8">
		      			<input type="number" class="form-control" id="itemDiscount" placeholder="Discount">
		    		</div>
		 		</div>
		 		
		 		<div class="form-group row">
		    		<label for="itemDescription" class="col-sm-4 col-form-label ">DESCRIPTION</label>
		    		<div class="col-sm-8">
		      			<input type="text" class="form-control input-lg" id="itemDescription" placeholder="Description">
		    		</div>
		 		</div>
		 		
		 		<div class="form-group row">
		    		<label for="itemColor" class="col-sm-4 col-form-label ">COLOR</label>
		    		<div class="col-sm-8">
		      			<input type="text" class="form-control" id="itemColor" placeholder="Color">
		    		</div>
		  		</div>
		  		
		  		<div class="form-group row">
		    		<label for="itemManufactureDate" class="col-sm-4 col-form-label ">MANUFACTURE DATE</label>
		    		<div class="col-sm-8">
		      			<input type="date" class="form-control" id="itemManufactureDate">
		    		</div>
		  		</div>
		 		
		 		<div class="form-group row">
		    		<label for="itemCategory" class="col-sm-4 col-form-label">CATEGORY</label>
		    		<div class="col-sm-8">
		    			<select class="custom-select mr-sm-3" id="itemCategory">
		        			<option selected>Choose Category</option>
		      			</select>
		      		</div>
		 		</div>
		 		
		 		<div class="form-group row">
		 			<label for="itemSubCategory" class="col-sm-4 col-form-label">SUB CATEGORY</label>
		    		<div class="col-sm-8">
		    				<select class="custom-select mr-sm-3" id="itemSubCategory">
		        			<option selected>Choose Sub Category</option>
		      			</select>
		      		</div>
		 		</div>
		 		
			    <div class="form-group row" style="margin-left:50%">
		   			<div class="col-sm-10">
		      			<button type="button" class="btn btn-primary" id="submitItem">SUBMIT</button>
		    		</div>
		  		</div>
			</div>
		</div>
